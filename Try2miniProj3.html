        var i, sumOdd = 0, sumEven = 0, sum = 0;
        var array = [(sumOdd), (sumEven), (sum)];


            for (i = 1; i <= 100; i += 2)
            {
                sumOdd += i;

                sumEven += i;

                sum += i; 
            }
            document.write("The sum of all odd numbers from 0 to 100 is: " + (sumOdd));
            document.write("  The sum of all even numbers from 0 to 100 is: " + (sumEven));
            document.write("  The sum of all numbers from 0 to 100 is: " + (sum));

            document.write("  My Array is " + (array));


    </script>
