<!DOCTYPE html>
<html lang="en">

<head>
<title>miniProj3</title>
<h1>Conditional Calcualtions</h1>
</head>

<body>

    <script>
        
        var i, sumOdd = 0;
            for (i = 1; i <= 100; i += 2)
            {
            sumOdd += i;
            }
        document.write("The sum of all odd numbers from 0 to 100 is: " + (sumOdd));

    </script>

    <br/><br/>

    <script>

        var j, sumEven = 0;
            for (j = 0; j <= 100; j += 2)
            {
            sumEven += j;
            }
        document.write("The sum of all even numbers from 0 to 100 is: " + (sumEven));

    </script>

    <br/><br/>

    <script>

        var k, sum = 0;
            for (k = 0; k <= 100; k ++)
            {
            sum += k;
            }
        document.write("The sum of all numbers from 0 to 100 is: " + (sum));

    </script>

    <br/><br/>

    <script>
    document.write("My Arrey is " + (sumOdd) + " and " + (sumEven) + " and " + (sum));
    </script>

</body>

</html>
